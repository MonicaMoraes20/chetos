<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pedidos</title>
</head>
<body>
    <h1>Solicitud de Ventas</h1>
    <div th:each="pedido : ${pedidos}">
        <div>
            <p>Nombre: <span th:text="${pedido.nombre}"></span></p>
            <p>Teléfono: <span th:text="${pedido.telefono}"></span></p>
            <p>Dirección: <span th:text="${pedido.direccion}"></span></p>
            <p>Estado: <span th:text="${pedido.estado}"></span></p>
            <form action="/carrito/aceptar-pedido/${pedido.id}" method="POST">
                <button type="submit">Aceptar Pedido</button>
            </form>
            <form action="/carrito/rechazar-pedido/${pedido.id}" method="POST">
                <button type="submit">Rechazar Pedido</button>
            </form>
        </div>
    </div>
</body>
</html>
