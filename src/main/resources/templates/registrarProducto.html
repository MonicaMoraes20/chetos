<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Producto</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-control,
        .form-select {
            border-radius: 5px;
        }

        .form-control::placeholder {
            color: #888;
        }
    </style>
</head>

<body>
    <div th:insert="PanelControlAdmin :: navbar"></div>
    <div class="form-container">
        <h2 class="text-center mb-4">Registro de Producto</h2>

        <th:block th:include="mensajes"></th:block>

        <form th:action="@{/nuevoProducto}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="nombre"
                    placeholder="Digite el nombre del producto" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Código</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" name="codigo"
                    placeholder="Digite el código del producto" required>
            </div>

            <div class="mb-3">
                <label for="talle" class="form-label">Talle</label>
                <input type="text" class="form-control" id="talle" name="talle"
                    placeholder="Digite el talle del producto" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" class="form-control" id="color" name="color"
                    placeholder="Digite el color del producto" required>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Descripción</label>
                <textarea class="form-control" id="formGroupExampleInput3" name="descripcion"
                    placeholder="Digite la descripción del producto" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Precio</label>
                <input type="number" class="form-control" id="formGroupExampleInput4" name="precio" step="0.01"
                    placeholder="Digite el precio del producto" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput5" class="form-label">Descuento</label>
                <select class="form-select" name="descuento" id="formGroupExampleInput5" required>
                    <option value="">Seleccione el descuento </option>
                    <option value="0">0%</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="25">25%</option>
                    <option value="30">30%</option>
                    <option value="35">35%</option>
                    <option value="40">40%</option>
                    <option value="45">45%</option>
                    <option value="50">50%</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput6" class="form-label">Género</label>
                <select class="form-select" name="genero" id="formGroupExampleInput6" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Unisex">Unisex</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput8" class="form-label">Stock</label>
                <input type="number" class="form-control" id="formGroupExampleInput8" name="stock" 
                    placeholder="Digite el stock del producto" min="0" required>
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput7" class="form-label">Tipo de vestimenta</label>
                <input type="text" class="form-control" id="formGroupExampleInput7" name="tipo"
                    placeholder="Digite el tipo de vestimenta" required>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Foto 1</label>
                <input class="form-control" type="file" name="file" id="formFileMultiple" multiple>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple2" class="form-label">Foto 2 </label>
                <input class="form-control" type="file" name="file1" id="formFileMultiple2" multiple>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple3" class="form-label">Foto 3 </label>
                <input class="form-control" type="file" name="file2" id="formFileMultiple3" multiple>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-custom">Registrar</button>
            </div>
        </form>
    </div>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
