<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Carrusel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:insert="PanelControlAdmin :: navbar"></div>
<div class="form-container">
    <h2 class="text-center mb-4">Subir Imágenes</h2>

    <!-- Mensajes de éxito o error -->
    <th:block th:include="mensajes"></th:block>

    <form th:action="@{/imagenesCarrusel}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Foto 1</label>
            <input class="form-control" type="file" name="file" id="formFileMultiple">
        </div>

        <div class="mb-3">
            <label for="formFileMultiple1" class="form-label">Foto 2</label>
            <input class="form-control" type="file" name="file1" id="formFileMultiple1">
        </div>

        <div class="mb-3">
            <label for="formFileMultiple2" class="form-label">Foto 3</label>
            <input class="form-control" type="file" name="file2" id="formFileMultiple2">
        </div>

        <div class="mb-3">
            <label for="formFileMultiple3" class="form-label">Foto 4</label>
            <input class="form-control" type="file" name="file3" id="formFileMultiple3">
        </div>

        <div class="mb-3">
            <label for="formFileMultiple4" class="form-label">Foto 5</label>
            <input class="form-control" type="file" name="file4" id="formFileMultiple4">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-custom">Registrar</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS (opcional, si usás algún componente interactivo) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
