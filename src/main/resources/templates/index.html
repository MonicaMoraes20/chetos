<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Chetos</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Carrusel-->
    <th:block th:include="encabezado"></th:block>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://wowslider.com/sliders/demo-80/data1/images/plumage176723_1920.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://wowslider.com/sliders/demo-80/data1/images/nature497978_1920.jpg"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://wowslider.com/sliders/demo-80/data1/images/sheet546475_1920.jpg" class="d-block w-100"
                    alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="col-12 text-center">
        <h2 class="text-center mt-4" style="font-family: Open Sans; font-weight: bold; font-size: 30px; color: #282828;">
            Productos</h2>
         <!--<p class="text-center" style="font-family: Open Sans; font-weight: 500; font-size: 16px; color: #999;">
            Aqu√≠ puedes encontrar una variedad de productos para satisfacer tus necesidades.</p>-->
        </div>

    <!-- Section-->
    <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" th:each="producto : ${productos}">
                <div class="card h-100 border-0"> <!-- Borde eliminado -->
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{/foto/{foto}(foto = ${producto.foto})}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder text m-0"
                                style="font-family: Open Sans; font-style: normal; overflow: hidden; font-size: 16px; text-transform: uppercase; color: #999 !important;"
                                th:text=${producto.nombre}></h5>
                            <!-- Product price-->
                            <span th:text="${'R$ ' + producto.precio}"
                                style="font-family: Open Sans; font-weight: bold; font-size: 18px; color: #282828;"></span>
                        </div>
                    </div>
                    <!-- Product actions -->
                    <div class="card-footer p-0 border-0" style="background-color: transparent;">
                        <a class="btn w-100 rounded-pill m-0"
                           style="color: #ffffff; background-color: #ABA398; font-family: Open Sans; font-weight: 500; font-size: 14px; text-transform: uppercase;"
                           th:href="@{/vermasProducto/{id} (id=${producto.id})}">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


    <th:block th:include="pie"></th:block>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
</body>

</html>
