<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Políticas de Compra y Cambio</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .politicas-container {
            max-width: 900px;
            margin: 60px auto;
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            flex: 1;
        }

        .politicas-container h2 {
            color: #343a40;
            margin-bottom: 25px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .toggle-btn {
            background-color: transparent;
            border: none;
            text-align: left;
            width: 100%;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 10px 0;
            cursor: pointer;
            color: #8B735B; /* beige oscuro */
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-btn i {
            transition: transform 0.3s ease;
            font-size: 1.2rem;
            color: #8B735B;
        }

        .toggle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
            white-space: pre-line; /* Mantiene los saltos de línea y espacios múltiples */
        }

        .toggle-content.open {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        footer {
            margin: 0;
            padding: 10px 0;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            position: relative;
            width: 100%;
        }
    </style>
</head>

<body>
    <th:block th:include="encabezado"></th:block>

    <div class="politicas-container">
        <h2>Políticas de Compra y Cambio</h2>

        <div>
            <button class="toggle-btn">
                <i class="bi bi-chevron-down"></i> Política de Compra
            </button>
            <div class="toggle-content">
                <p th:text="${empresa.politica}">Aquí se mostrará la política de compra.</p>
            </div>
        </div>

        <div>
            <button class="toggle-btn">
                <i class="bi bi-chevron-down"></i> Política de Cambios y Devoluciones
            </button>
            <div class="toggle-content">
                <p th:text="${empresa.politicaCambio}">Aquí se mostrará la política de cambio.</p>
            </div>
        </div>
    </div>

    <th:block th:include="pie"></th:block>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/scripts.js"></script>
    <script>
        document.querySelectorAll('.toggle-btn').forEach(button => {
            button.addEventListener('click', () => {
                const content = button.nextElementSibling;
                const icon = button.querySelector('i');
                content.classList.toggle('open');
                icon.classList.toggle('bi-chevron-down');
                icon.classList.toggle('bi-chevron-up');
            });
        });
    </script>
</body>
</html>
