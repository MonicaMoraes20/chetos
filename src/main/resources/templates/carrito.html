<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
</head>
<body>
<h1>Carrito de Compras</h1>

<div th:if="${carrito != null and #lists.size(carrito) > 0}">
    <table border="1">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Talle</th>
            <th>Color</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Subtotal</th> <!-- Nueva columna -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="detalle : ${carrito}">
            <td th:text="${detalle.producto.nombre}"></td>
            <td th:text="${detalle.talle}"></td>
            <td th:text="${detalle.color}"></td>
            <td th:text="${detalle.cantidad}"></td>
            <td th:text="${#numbers.formatDecimal(detalle.precio_unit, 1, 'COMMA', 2, 'POINT')}"></td>
            <td th:text="${#numbers.formatDecimal(detalle.precio_unit * detalle.cantidad, 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>
    <p><strong>Total del carrito:</strong> <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}"></span></p>


    <form action="/carrito/realizar-pedido" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <button type="submit">Realizar Pedido</button>
    </form>
</div>

<div th:if="${carrito == null or #lists.isEmpty(carrito)}">
    <p>El carrito está vacío.</p>
</div>
</body>
</html>
