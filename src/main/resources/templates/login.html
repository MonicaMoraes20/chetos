<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #d3d3d3, #a9a9a9, #696969);
        }

        .main {
            width: 400px;
            height: 500px;
            background: url("https://images.unsplash.com/photo-1533090161767-e6ffed986c88?fit=crop&w=800&q=80") no-repeat center/cover;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 5px 20px 50px #000;
            padding-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);  /* Fondo negro semitransparente */
            border-radius: 15px;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #f5f5dc;
            font-size: 1.6em;
            margin-bottom: 25px;
            font-weight: 300; /* Estilo más ligero */
            text-align: center;
        }

        label {
            color: #f5f5dc;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 400; /* Estilo medio */
        }

        input {
            width: 90%;
            margin: 12px 0;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #f5f5dc;
            font-size: 1.1em;
            font-weight: 300;
        }

        button {
            width: 60%;  /* Ancho más pequeño */
            padding: 12px;
            margin-top: 20px;
            background-color: #d3d3d3;
            color: #000;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            margin-bottom: 20px; /* Añadido espacio debajo del botón */
            text-align: center;  /* Asegura que el texto esté centrado */
            display: block; /* Importante para que el botón se ajuste al ancho */
            margin-left: auto; /* Centra el botón */
            margin-right: auto; /* Centra el botón */
        }

        button:hover {
            background-color: #a9a9a9;
            color: #fff;
        }

        .error-message, .logout-message {
            color: red;
            text-align: center;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .logout-message {
            color: #fff;
        }

        /* Estilo para el enlace del menú */
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f5f5dc;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 300;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }

        .back-link:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Enlace para volver a la página principal -->
    <a href="http://localhost:9999/index" class="back-link">Volver a la página principal</a>

    <div class="main">
        <div class="login">
            <h1>Iniciar sesión al panel administrador</h1>
            <form th:action="@{/login}" method="post">
        
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>

                <div th:if="${param.error}">
                    <p class="error-message">Email o contraseña incorrectos</p>
                </div>

                <div th:if="${param.logout}">
                    <p class="logout-message">Has cerrado sesión correctamente</p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
