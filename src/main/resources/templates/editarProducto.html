<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Producto</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom, #fff6f9, #f0f2f5);
      font-family: 'Inter', sans-serif;
      color: #4a4a4a;
    }

    .container {
      max-width: 720px;
      margin: 60px auto;
      padding: 50px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #222;
    }

    .form-label {
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 0.95rem;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 14px;
      border: 1px solid #e2e2e2;
      margin-bottom: 20px;
      font-size: 0.95rem;
      background-color: #fafafa;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #d48eb2;
      background-color: #fff;
      box-shadow: 0 0 0 0.15rem rgba(212, 142, 178, 0.25);
    }

    .btn-custom {
      background-color: #d48eb2;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #c3749e;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
        margin: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Editar Producto</h2>
    <form method="post" enctype="multipart/form-data">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" th:value="${nombre}" required>

      <label for="codigo" class="form-label">Código</label>
      <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ingrese el código del producto"  th:value="${codigo}" required>

      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Ingrese una descripción detallada"  th:text="${descripcion}" required></textarea>

      <label for="precio" class="form-label">Precio</label>
      <input type="number" class="form-control" id="precio" name="precio" step="0.01" placeholder="Ingrese el precio"  th:value="${precio}" required>

      <label for="descuento" class="form-label">Descuento (%)</label>
      <input type="number" class="form-control" id="descuento" name="descuento" step="0.01" placeholder="Ingrese el porcentaje de descuento"  th:value="${descuento}" >

      <label for="genero" class="form-label">Género</label>
      <select class="form-select" id="genero" name="genero" required>
        <option value="">Seleccione una opción</option>
        <option value="Masculino" th:selected="${genero eq 'Masculino'}">Masculino</option>
        <option value="Femenino" th:selected="${genero eq 'Femenino'}">Femenino</option>
        <option value="Unisex"th:selected="${genero eq 'Unisex'}">Unisex</option>
      </select>

      <label for="tipo" class="form-label">Tipo de Prenda</label>
      <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ingrese el tipo de prenda"  th:value="${tipo}" required>

      <label for="foto" class="form-label">Foto del Producto</label>
      <input type="file" class="form-control" id="foto" name="foto" accept="image/*">

      <button type="submit" class="btn btn-custom mt-4">Guardar Cambios</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
